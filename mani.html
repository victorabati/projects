<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="assets/css/mani.css">
    
</head>
<body>
    <div class="container">
        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
              <img src="images/mani/ACE.png" style="width:100%">
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 6</div>
              <img src="images/mani/AD.png" style="width:100%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">3 / 6</div>
              <img src="images/mani/Insomnia.png" style="width:100%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">4 / 6</div>
              <img src="images/mani/SD.png" style="width:100%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">5 / 6</div>
              <img src="images/mani/SM.png" style="width:100%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">6 / 6</div>
              <img src="images/mani/SMH.png" style="width:100%">
          </div>

                    <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

                        <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                <img class="demo cursor" src="images/mani/ACE.png" style="width:100%" onclick="currentSlide(1)" alt="ACE">
                </div>
                <div class="column">
                <img class="demo cursor" src="images/mani/AD.png" style="width:100%" onclick="currentSlide(2)" alt="AD">
                </div>
                <div class="column">
                <img class="demo cursor" src="images/mani/Insomnia.png" style="width:100%" onclick="currentSlide(3)" alt="Insomnia">
                </div>
                <div class="column">
                <img class="demo cursor" src="images/mani/SD.png" style="width:100%" onclick="currentSlide(4)" alt="SD">
                </div>
                <div class="column">
                <img class="demo cursor" src="images/mani/SM.png" style="width:100%" onclick="currentSlide(5)" alt="SM">
                </div>
                <div class="column">
                <img class="demo cursor" src="images/mani/SMH.png" style="width:100%" onclick="currentSlide(6)" alt="SMH">
                </div>
            </div>
    </div>

    <script src="assets/js/mani.js"></script>
</body>
    

</html>
