<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="assets/css/trivia.css">
    
</head>
<body>
    <div class="container">
        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
              <img src="images/trivia/Card1.png" style="width:100%">
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 3</div>
              <img src="images/trivia/Card2.png" style="width:120%">
          </div>
        
          <div class="mySlides">
            <div class="numbertext">3 / 3</div>
              <img src="images/trivia/TriviaBillonia Banner.png" style="width:100%">
          </div>
        
        

                    <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

                        <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                <img class="demo cursor" src="images/trivia/Card1.png" style="width:100%" onclick="currentSlide(1)" alt="Vertical Card">
                </div>
                <div class="column">
                <img class="demo cursor" src="images/trivia/Card2.png" style="width:100%" onclick="currentSlide(2)" alt="Horizontal Card">
                </div>
                <div class="column">
                <img class="demo cursor" src="images/trivia/TriviaBillonia Banner.png" style="width:100%" onclick="currentSlide(3)" alt="Banner">
                </div>
                
            </div>
    </div>

    <script src="assets/js/trivia.js"></script>
</body>
    

</html>
